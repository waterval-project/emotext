o bbABSTRACT.  This is an initial proposal for a higher-level language that simplifies CSS and HTML in order to compose expressive paragraphs. Difficulties in accessing hypertext should be reduced for the general population. The expressiveness of the emoticon associated with color is a contribution of this article.
-
bb INTRODUCTION
  
bb TAGS 
In the first line make a background gradient in the other lines make a paragraph colored

If a line have only emoticon then next paragraphs are as this color style

ON THE FIRST LINE  

WidthSymbol or/and brightness or/and emoticon or/and+space  phase +space numOfColors(default 100)

Default (long paragraph, vivid color, phase 2, colors 32)

:-(_:-) Dark to Vivid

.. Short paragraph (WidthSymbol)

DDDDD  brighter and brighter. Five D is White

Example:

..DD:-) 2 10

ON THE FIRST LINE AND AT THE BEGINNING OF A LINE

:-p Random

:-) Vivid

:-( Dark

:-D Bright

:-| Grey

:-* Red

;-) Green

;-( Blue

o:-) Cyan

8-) Magenta

xD Yellow

x-( Brown

|-) Dun

AT THE BEGINNING OF THE LINE

default (rounded div align center)

0 Frameless

. Frameless bold alignment center

- Frameless bold  alignment left

_ Frameless bold  alignment right

.. Harmonic linear gradient

., Random linear gradient

.o Harmonic radial gradient

.O Random radial gradient  

.- Harmonic left to right linear gradient

._  Random left to right linear gradient

.t Random texture

:-o Surprise

:-pi Random with animated image

:-)i Vivid with animated image

:-(i Dark with animated image

:-Di Bright with animated image

:-|i Grey with animated image
